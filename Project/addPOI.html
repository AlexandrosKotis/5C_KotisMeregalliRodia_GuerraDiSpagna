<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:#AFEEEE;">
    <div class="container" id="dimension">
        <div class="row">
            <div class="mb-3">
                <label for="Ttiolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="Titolo">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="Descrizione" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="Descrizione">
            </div>
        </div class="row">
        <div class="row">
            <div class="mb-3">
                <label for="Anni" class="form-label">Anni</label>
                <input type="text" class="form-control" id="Anni">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="lon" class="form-label">Longitudine</label>
                    <input type="text" class="form-control"  id="lon">
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="lat" class="form-label">Latitudine</label>
                    <input type="text" class="form-control"  id="lat">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="mb-3">
                <label for="Data" class="form-label">Data</label>
                <input type="text" class="form-control" id="Data">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="Contendenti" class="form-label">Contendenti</label>
                <input type="text" class="form-control" id="Contendenti">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="Morti" class="form-label">Morti</label>
                <input type="text" class="form-control" id="Morti">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="Vincitori" class="form-label">Vincitori</label>
                <input type="text" class="form-control" id="Vincitori">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="Foto" class="form-label">Foto</label>
                <input type="text" class="form-control" id="Foto">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-outline-secondary"><a class="text-dark" href="home.html">Annulla</a></button>
            </div>
            <div class="col-10"></div>
            <div class="col-1">
                <button class="btn btn-outline-info"><a href="home.html">Invia</a></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
